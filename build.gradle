plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.12.0'
}

group 'com.ioanmariciuc'
version '1.0'

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation name: 'TwsApi'
}

test {
    useJUnitPlatform()
}

mainClassName = "com.ioanmariciuc.Main"

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    version = "11"
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Trading'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ioanmariciuc.Main'
    }
}